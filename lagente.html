<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The People (La Gente)</title>
  <style>
    * {
      font-size: 1.2rem;
      font-weight: bold;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .box {
      position: absolute;
      border-radius: 20px;
      overflow: hidden;
      transition: box-shadow 0.2s ease, outline 0.2s ease;
    }

    .box.selected {
      outline: 3px solid gold;
      z-index: 9999;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: none !important;
      transform: none !important;
    }

    .button-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .rounded-box {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      font-family: sans-serif;
    }

    button {
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- 10 interactive boxes with images -->
  <div id="box10" class="box" style="top: 2vh; left: 58vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p10.png" alt="10"></div>
  <div id="box2" class="box" style="top: 58vh; left: 37vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p2.png" alt="2"></div>
  <div id="box3" class="box" style="top: 58vh; left: 58vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p3.png" alt="3"></div>
  <div id="box4" class="box" style="top: 58vh; left: 75vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p4.png" alt="4"></div>
  <div id="box5" class="box" style="top: 29vh; left: 12vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p5.png" alt="5"></div>
  <div id="box6" class="box" style="top: 29vh; left: 37vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p6.png" alt="6"></div>
  <div id="box7" class="box" style="top: 29vh; left: 58vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p7.png" alt="7"></div>
  <div id="box8" class="box" style="top: 2vh; left: 12vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p8.png"  alt="8"></div>
  <div id="box9" class="box" style="top: 2vh; left: 37vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p9.png" alt="9"></div>
  <div id="box1" class="box" style="top:58vh; left: 12vw; width: 24vh; height: 24vh;"><img src="./pronouns/images/p1.png" alt="10"></div>

  <!-- Return button (English) -->
  <div style="text-align: center; margin-top: 10px;">
    <button onclick="location.href='./director.html'" style="position:absolute;top:83vh;">
      Continuar
    </button>
  </div>

  <audio id="player"></audio>

<script>
  const AUDIO_BASE = './pronouns/audio/';

  function playAny(n) {
    const files = [
      `${AUDIO_BASE}${n}.m4a`,  // preferred lowercase extension
      `${AUDIO_BASE}${n}.mp3`,  // fallback
      `${AUDIO_BASE}${n}.wav`   // optional extra fallback
    ];

    let i = 0;
    let a = new Audio(files[i]);

    a.onerror = () => {
      i++;
      if (i < files.length) {
        a = new Audio(files[i]);  // recreate with next file
        a.play().catch(() => {});
      }
    };

    a.play().catch(() => {});
  }

  // Wire boxes 1–10 → play 1–10 from folder
  for (let n = 1; n <= 10; n++) {
    const el = document.getElementById('box' + n);
    if (!el) continue;
    el.style.cursor = 'pointer';
    el.setAttribute('role', 'button');
    el.setAttribute('tabindex', '0');
    el.addEventListener('click', () => playAny(n));
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playAny(n);
      }
    });
  }
</script>



  
  
</body>
</html>
